<!DOCTYPE html>

<html>

<head>
  <title>Solitario VIU</title>
  <meta charset="utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="css/solitario.css" />
  <script src="./js/solitario.js"></script>
</head>

<body class="body">
  <div class="container">
    <div class="card card-transparente">
      <div class="card-header text-center">
        <h1 id="titulo">
          Juego del Solitario<img src="./imagenes/logoVIU.png" alt="" class="logo" />
        </h1>
        <h4>M치ster en Desarrollo de Aplicaciones y Servicios Web</h4>
        <h4>Realizado por: Ariana Yepez e Isaac Pilatu침a</h4>
        <div id="alerta" class="alert alert-success alerta-final" role="alert">
          <h4 class="alert-heading">Buen trabajo!</h4>
          <span id='mensaje-final'></span>
        </div>
      </div>
      <div class="card-body">
        <h2 id="marcadores" class="marcadores">
          <span>Tiempo: <span id="contador_tiempo"></span></span>
          <span style="display: inline-block; width: 200px"></span>
          <span>Movimientos: <span id="contador_movimientos" class=""></span></span>
        </h2>

        <!-- La "mesa" contendr치 los 6 tapetes. En la parte superior dos de ellos 
						y en la parte inferior los cuatro restantes. Los contadores de los
						mazos de cartas de cada tapete est치n indicados oportunamente dentro
						de elementos span -->
        <div id="mesa">
          <div class="tapetes_superiores">
            <div id="inicial" class="tapete">
              <span id="contador_inicial" class="contador"></span>
            </div>
            <div id="sobrantes" class="tapete" ondrop="onDropSobrantes(event, contador_sobrantes)" ondragover="dragOverSobrantes(event)">
              <span id="contador_sobrantes" class="contador"></span>
            </div>
          </div>
          <div id="receptor1" class="tapete receptor" ondrop="onDropReceptor(event, receptor1, contador_receptor1)"
            ondragover="dragOverReceptor(event)">
            <span id="contador_receptor1" class="contador"></span>
          </div>
          <div id="receptor2" class="tapete receptor" ondrop="onDropReceptor(event, receptor2, contador_receptor2)"
            ondragover="dragOverReceptor(event)">
            <span id="contador_receptor2" class="contador"></span>
          </div>
          <div id="receptor3" class="tapete receptor" ondrop="onDropReceptor(event, receptor3, contador_receptor3)"
            ondragover="dragOverReceptor(event)">
            <span id="contador_receptor3" class="contador"></span>
          </div>
          <div id="receptor4" class="tapete receptor" ondrop="onDropReceptor(event, receptor4, contador_receptor4)"
            ondragover="dragOverReceptor(event)">
            <span id="contador_receptor4" class="contador"></span>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button id="reset" class="btn btn-danger">
          <i class="bi bi-arrow-clockwise"></i>
          Reiniciar
        </button>
      </div>
    </div>
  </div>
</body>

</html>
